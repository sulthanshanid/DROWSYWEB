<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driver Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-center">Driver Statistics</h1>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        {% for face in face_stats %}
        <div
          class="bg-white shadow-md rounded-xl p-4 hover:shadow-xl transition-shadow duration-300"
        >
          <img
            src="{{ face.sample_photo }}"
            alt="Sample Photo"
            class="w-full h-40 object-cover rounded-md mb-4"
          />
          <p><span class="font-semibold">ID:</span> {{ face.driver_id }}</p>
          <p><span class="font-semibold">Name:</span> {{ face.name }}</p>

          <form
            action="/update-name/{{ face.driver_id }}"
            method="post"
            class="mt-3"
          >
            <input
              type="text"
              name="name"
              placeholder="Update Name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400"
            />
            <button
              type="submit"
              class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
            >
              Save
            </button>
          </form>

          <p class="mt-4">
            <span class="font-semibold">Events:</span> {{ face.events }}
          </p>
          <p>
            <span class="font-semibold">Total Drowsy Duration:</span> {{
            face.total_duration }}s
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
